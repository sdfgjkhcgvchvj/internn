<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>grid</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="inner-box">
          <h2>Get <span>insights</span> that help you grow your business.</h2>
          <p>
            Discover the benifits of data analytics and make better desicions
            regarding revenue customer experience and overall efficiency.
          </p>
          <div class="inner-grid-box">
            <div class="grid-content">
              10k+
              <p>COMPANIES</p>
            </div>
            <div class="grid-content">
              314
              <p>TEMPLATES</p>
            </div>
            <div class="grid-content">
              12M+
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="img-box"></div>
      </div>
    </div>
  </body>
</html>
